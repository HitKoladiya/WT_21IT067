<html>
 <head>
 <title>Temperature Converter</title>
 <style>
 /* Add some styles to the body element */
 body { 
 font-family: Arial, sans-serif; 
 background-color: #f4f4f4; 
 text-align: center; 
 padding: 20px; 
 } 
 /* Style the input field and button */
 input[type="text"] {
 width: 60px; 
 height: 30px; 
 font-size: 16px; 
 border: 1px solid #ccc; 
 border-radius: 4px; 
 padding: 4px; 
 } 
 button { 
 width: 100px; 
 height: 35px; 
 font-size: 16px; 
 background-color: #c4564c; 
 color: white; 
 border: none; 
 border-radius: 4px; 
 cursor: pointer; 
 } 
 /* Style the result */
 #result { 
 font-size: 18px; 
 font-weight: bold; 
 } 
 </style>
 </head>
 <body>
 <h1>Temperature Converter</h1>
 <p>Enter a temperature in Celsius:</p>
 <input type="text" id="celsiusInput" />
 <button onclick="TtoF()">Convert</button>
 <p>Temperature in Fahrenheit: <span id="result"></span></p>
 <script>
    function TtoF() {
    // Get the input value
    var celsius = document.getElementById("celsiusInput").value; 
    // Convert to Fahrenheit
    var fahrenheit = (celsius * 9) / 5 + 32; 
    // Display the result
    document.getElementById("result").innerHTML = fahrenheit; 
}
 </script>
 </body>
</html>
